<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">

  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
  
  <!--Top bar that has the dark mode toggle-->
  <div class="topBar">
    <img class="logo" src="./assets/images/logo.svg">
    <div id="darkMode">
      <img src="./assets/images/icon-moon.svg">
    </div>
  </div>
  
  <!--EXTENSION buttons right below the top bar-->
  <div class="extensionList">
    <h2>Extensions List</h2>
    <div class="button-ext">All</div>
    <div class="button-ext">Active</div>
    <div class="button-ext">Inactive</div>
  </div>
  
  <div class="extension-items"></div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Ariel Mon</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
